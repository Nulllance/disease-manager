<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
	<style type="text/css">
		.table {table-layout:fixed;}
	</style>
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button type="button" class="btn  btn-primary"
									onclick="searchPersonal()">
								<i class="fa fa-trash" aria-hidden="true"></i>选择
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="searchName" type="text" class="form-control"
								placeholder="">
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true"  style="white-space:nowrap">
					</table>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/manager/health/searchHealth.js"></script>
</body>
</html>
